<ion-header >
  <ion-toolbar class="toolbar-background">
  <ion-buttons slot="start" >
   <ion-back-button class="button-native"></ion-back-button>
</ion-buttons>
<ion-title class="toolbar-title">Attendance </ion-title>
  </ion-toolbar>
</ion-header> 
<ion-content>

<ion-content>

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <!-- <div text-center>
            <h3>Create your account!</h3>
          </div> -->
          <div padding>
            <div class="form-group">
              <label>Project</label>
               <select class="form-control" [(ngModel)]="project" [ngModelOptions]="{standalone: true}">
              <option value="" selected="selected">Select one</option>
              <option *ngFor="let val of projecy_list; let i = index" value="{{val.ID}}">{{val.project_id}} > {{val.sub_project_id}}</option>
            </select>
              <div class="arrow"><img src="assets/images/select-arrow.png" alt="select arrow" title="" /></div>
          </div>
          
           <!-- <ion-item>
    
<ion-label position="stacked">Project</ion-label>
    <ion-select interface="popover" placeholder="Select project" [(ngModel)]="project" [ngModelOptions]="{standalone: true}">
      <ion-select-option *ngFor="let val of projecy_list; let i = index" value="{{val.ID}}">{{val.project_id}} > {{val.sub_project_id}}</ion-select-option>
    </ion-select>
  </ion-item>  -->
  <ion-item >
    
<ion-label position="stacked">Attendance category</ion-label>
    <ion-select #C (ionChange)="selectChange(C.value)" interface="popover" placeholder="Select category" [(ngModel)]="category" [ngModelOptions]="{standalone: true}">
      <ion-select-option *ngFor="let val of category_list; let i = index" value="{{val.ac_ID}}">{{val.ac_name}}</ion-select-option>
        
    </ion-select>
  </ion-item> 
    <ion-item>
    
<ion-label position="stacked">Start time </ion-label>
    
       <ion-datetime displayFormat="HH:mm" [disabled]="true"  [(ngModel)]="start_time" [ngModelOptions]="{standalone: true}" ></ion-datetime>
    
  </ion-item>
   <!-- <ion-item>
    
<ion-label position="stacked">Select end time</ion-label>
   
     <ion-datetime displayFormat="H:mm"  [max]="maxTime" [min]="start_timenw" [(ngModel)]="end_time" [ngModelOptions]="{standalone: true}"></ion-datetime>
   
  </ion-item> -->
  <ion-item>
  <ion-label position="floating">Work description</ion-label>
  <ion-textarea placeholder="Enter more information here..." [(ngModel)]="work_description" [ngModelOptions]="{standalone: true}"></ion-textarea>
</ion-item>
<!-- <ion-item>
      <ion-label position="stacked">Image</ion-label>
      <ion-input type="file" accept="image/*" id="upload"  (ionChange)="imageFilePath_change($event)"></ion-input>
    </ion-item> -->
    <ion-row >
      <ion-col size="10">
        <div *ngIf="isToggled == false">
        <ion-button color="primary"  (click)="deposit_slip_image()" expand="block">
           <ion-icon name="camera" slot="icon-only"></ion-icon>
        </ion-button>
        </div>
      </ion-col>
    <ion-col size="2">
      <div class="image_border" *ngIf="depositImage">
        <img [src]="sanitizer.bypassSecurityTrustUrl(depositImage)" (click)="imageViewer(depositImage)">
      </div>
    </ion-col>
    
  </ion-row>
 
    <ion-item>
      <ion-label position="stacked" style="position: relative;">Location </ion-label>
      <div style="position: absolute;right: 15px;top: 6px;"><span (click)="getLocationRel()" style="font-size: 25px;"><ion-icon name="refresh-circle-outline"></ion-icon></span></div>
      <div *ngIf="address==''"></div>
      <div *ngIf="address">{{address}}</div>
    </ion-item>

<br>


          </div>
          <div padding>
            <ion-button  size="large" (click)="submit_mode()"  expand="block">Check In</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
